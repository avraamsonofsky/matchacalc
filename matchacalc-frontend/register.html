<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - LatteCalc</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&family=Arizonia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/typography.css">
    <link rel="stylesheet" href="css/forms-modern.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="logo">LatteCalc</a>
            <ul class="nav-menu">
                <li><a href="login.html" id="nav-login">Вход</a></li>
                <li><a href="register.html" id="nav-register" class="active">Регистрация</a></li>
                <li><a href="subscription.html">Подписка</a></li>
                <li><a href="index.html">Калькулятор</a></li>
                <li class="hidden"><a href="#" id="nav-profile">Профиль</a></li>
                <li class="hidden"><a href="#" id="nav-logout">Выход</a></li>
            </ul>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <h1>Регистрация</h1>
            <form id="register-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="password-confirm">Повторите пароль</label>
                    <input type="password" id="password-confirm" name="password-confirm" required>
                </div>
                <button type="submit" class="btn-primary">Зарегистрироваться</button>
            </form>
            <p class="auth-link">
                Уже есть аккаунт? <a href="login.html">Войти</a>
            </p>
        </div>
    </div>

    <!-- Модалка успешной регистрации -->
    <div id="success-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Регистрация успешна!</h2>
            <p>Вы успешно зарегистрированы. Теперь вы можете войти в систему.</p>
            <button class="btn-primary" onclick="window.location.href='login.html'">Войти</button>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            Auth.init();
        });
        
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password-confirm').value;
            
            if (password !== passwordConfirm) {
                alert('Пароли не совпадают');
                return;
            }
            
            try {
                await API.register(email, password);
                document.getElementById('success-modal').classList.remove('hidden');
            } catch (error) {
                alert('Ошибка регистрации: ' + (error.message || 'Попробуйте позже'));
            }
        });
    </script>
</body>
</html>
